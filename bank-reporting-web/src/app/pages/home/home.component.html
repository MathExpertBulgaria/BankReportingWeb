<app-operation-result *ngIf="oprRes" [dor]="oprRes"></app-operation-result>

<div class="fxRowCenter">
    <!-- Partners -->
    <mat-card class="menu-card">
        <mat-card-header>
            <mat-card-title>
                <span class="mat-h1">{{ 'Partners' | uppercase }}</span>
            </mat-card-title>
        </mat-card-header>
        <img mat-card-image src="./assets/images/partners.webp" alt="Partners">
        <mat-card-content>
            <p>
                {{ 'Our company partners' | uppercase }}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="accent" (click)="onGetPartnerCsv()">{{ 'Export' | uppercase }}</button>
        </mat-card-actions>
    </mat-card>

    <!-- Merchants -->
    <mat-card class="menu-card">
        <mat-card-header>
            <mat-card-title>
                <span class="mat-h1">{{ 'Merchants' | uppercase }}</span>
            </mat-card-title>
        </mat-card-header>
        <img mat-card-image src="./assets/images/merchants.webp" alt="Merchants">
        <mat-card-content>
            <p>
                {{ 'Registered merchants' | uppercase }}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="accent" (click)="onGetMerchantCsv()">{{ 'Export' | uppercase }}</button>
        </mat-card-actions>
    </mat-card>

    <!-- Transactions -->
    <mat-card class="menu-card">
        <mat-card-header>
            <mat-card-title>
                <span class="mat-h1">{{ 'Transactions' | uppercase }}</span>
            </mat-card-title>
        </mat-card-header>
        <img mat-card-image src="./assets/images/transactions.webp" alt="Transactions">
        <mat-card-content>
            <p>
                {{ 'Financial exchanges' | uppercase }}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="accent" (click)="onGetTransactionCsv()">{{ 'Export' | uppercase }}</button>
            <span style="flex: auto;"></span>
            <button mat-stroked-button color="primary" [routerLink]="['transactions']">{{ 'Search' | uppercase }}
                <mat-icon fontSet="fa" fontIcon="fa-search"></mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
    <br/>
</div>

<br />

<!-- SPINNER - WAITING FOR RESULTS -->
<app-progress-undeterminate [showSpinner]="showSpinner"></app-progress-undeterminate>
