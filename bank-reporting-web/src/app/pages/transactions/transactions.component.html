<app-operation-result *ngIf="oprRes" [dor]="oprRes"></app-operation-result>

<!-- Search -->
<app-search-transaction 
    (search)="onSearch($event)" (csv)="onCsv($event)" (import)="onImport($event)" (reset)="onReset()">
</app-search-transaction>

<!-- SPINNER - WAITING FOR RESULTS -->
<app-progress-undeterminate [showSpinner]="showSpinner"></app-progress-undeterminate>

<!--Results table-->
<mat-card appearance="outlined" class="mat-card" *ngIf="showTable">
    <mat-card-content>
      <app-transaction-table (search)="onSearch($event)"></app-transaction-table>
    </mat-card-content>
</mat-card>
