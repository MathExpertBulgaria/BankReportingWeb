<div class="alert flex-container" [ngClass]="getClassName" >
    <div class="flex-item-icon">
        <mat-icon class="flex-item-icon-mat" *ngIf="fontIcon && !fontSet">{{fontIcon}}</mat-icon>
        <mat-icon class="flex-item-icon-mat" *ngIf="fontIcon && fontSet" [fontIcon]="fontIcon"
            [fontSet]="fontSet"></mat-icon>
    </div>
    <div class="flex-item-message">
        <ng-content></ng-content>
    </div>
</div>
